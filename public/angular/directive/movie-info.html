<div class="card-movie">
  <div class="card-image" style="background-image: url('{{ movie.image }}')" alt="{{ movie.title }}"></div>
  <div class="card-block">
    <h4 class="card-title"><% movie.title %></h4>
    <p class="card-text">
        {{ movie.description | limitTo : 300 }}... 
        <span ng-show="movie.is_serial" class="additional-info">
            <i class="fa fa-film"></i> <% movie.last_season_info.season_number %> сезон <% movie.last_season_info.episodes_count %> серия
        </span>
        
    <br></p>
    <div class="card-my-footer">
            <div class="footer-elem">
                <favorite-button movie = "movie"/>      
            </div> 
            
            <div class="footer-elem">
                <i class="fa fa-address-card-o"></i>
            </div>  

            <div class="footer-elem">
                <i class="fa fa-calendar"></i>
            </div> 
    </div>
    
  </div>
</div>
